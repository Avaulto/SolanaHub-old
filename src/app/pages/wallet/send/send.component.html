<ion-grid id="send-box" class="ion-text-capitalize">
  <form [formGroup]="sendSolForm" id="stake-box" class="ion-text-capitalize">

    <ion-row style="margin-bottom:8px" class="heading-6 ion-justify-content-between">
      <div id="">to</div>
    </ion-row>
    <ion-row>
      <ion-input class="button-text" formControlName="targetAddress" placeholder="wallet address"></ion-input>
      <span class="heading-6"></span>
    </ion-row>


    <ion-row style="margin-bottom:8px" class="heading-6 ion-justify-content-between">
      <div id="">Amount</div>
      <div id="balance">Available balance: {{wallet?.balance}}</div>
    </ion-row>

    <ion-row id="send-amount" style="margin-bottom:8px;">
      <ion-input class="button-text" formControlName="amount" placeholder="Amount"></ion-input>
      <span class="heading-6" (click)="setMaxAmount()">MAX</span>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <!-- <app-loader></app-loader> -->
      <ion-button (click)="submitSendSol()" [disabled]="formSubmitted || sendSolForm.invalid" class="ion-text-capitalize">
        Review transaction
      </ion-button>
    </ion-row>
  </form>
</ion-grid>
